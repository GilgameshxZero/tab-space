<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#">

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/img/favicon.ico" />
  <base target="_blank">
  <title>tab space</title>

  <link rel="stylesheet" type="text/css" href="/css/constants.css">
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/mobile.css">
  <link rel="stylesheet" type="text/css" href="/css/index.css">
  <link rel="stylesheet" type="text/css" href="/css/tab.css">
  <script type="text/javascript" src="/js/tab.js"></script>
</head>

<body>
  <div class="splash">
    <div class="controls">
      <div class="back">
        <img class="no-select" src="/img/back.png" />
      </div>
      <div class="forward">
        <img class="no-select" src="/img/forward.png" />
      </div>
      <div class="reload">
        <img class="no-select" src="/img/reload.png" />
      </div>
      <div class="url">
        <input type="text" />
      </div>
      <div class="spacer"></div>
      <div class="share">
        <img class="no-select" src="/img/share.png" />
        <div class="callout">
          <div class="motto">Share this tab with friends!</div>
          <input class="link" type="text" readonly />
          <label class="share-only"><input type="checkbox"> Only share with these users:</label>
          <input class="usernames" type="text" placeholder="Space-separated usernames" />
        </div>
      </div>
      <div class="resolution">
        <img class="no-select" src="/img/resolution.png" />
        <div class="callout">
          <div class="clone no-select">Clone my resolution</div>
          <div class="input">
            <input class="width" type="text" />
            <img src="/img/cross.png" />
            <input class="height" type="text" />
          </div>
          <div class="set no-select">Set resolution</div>
        </div>
      </div>
      <div class="profile">
        <img class="no-select" src="/img/profile.png" />
        <div class="callout">
          <div class="logged-in no-display">
            <div class="welcome">
              Welcome, <div class="username"></div>
            </div>
            <div class="logout"></div>
          </div>
          <div class="logged-out">
            <input class="username" type="text" placeholder="Username" />
            <input class="password" type="text" placeholder="Password" />
            <div class="actions">
              <div class="button login no-select">Login</div>
              <div class="spacer"></div>
              <div class="button create no-select">Sign up</div>
            </div>
            <div class="status no-select"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="video-wrapper">
      <img class="video no-select" />
    </div>
  </div>
</body>

</html>
